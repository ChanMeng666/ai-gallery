<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Gallery</title>
    <link rel="stylesheet" href="css/utils/variables.css">
    <link rel="stylesheet" href="css/utils/animations.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/gallery.css">
    <link rel="stylesheet" href="css/components/audio-player.css">
    <link rel="stylesheet" href="css/components/video-player.css">

<body>
    <header>
        <nav>
            <a href="#home" class="hover-glow ripple">HOME</a>
            <a href="#images">IMAGES</a>
            <a href="#music">MUSIC</a>
            <a href="#videos">VIDEOS</a>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1 class="fade-in">AI ART GALLERY</h1>
        </section>

        <section id="images" class="gallery-section">
            <h2 class="fade-in">AI Generated Images</h2>
            <div class="gallery-grid" data-type="images"></div>
        </section>

        <section id="music" class="gallery-section">
            <h2 class="fade-in">AI Generated Music</h2>
            <div class="gallery-grid" data-type="music"></div>
        </section>

        <section id="videos" class="gallery-section">
            <h2 class="fade-in">AI Generated Videos</h2>
            <div class="gallery-grid" data-type="videos"></div>
        </section>
    </main>


    <div class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-body"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AI Art Gallery. All rights reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <!-- 数据 -->
    <script src="data/gallery-data.js"></script>
    
    <!-- 自定义模块 -->
    <script src="js/modules/Gallery.js"></script>
    <script src="js/modules/AudioPlayer.js"></script>
    <script src="js/modules/AudioVisualizer.js"></script>
    <script src="js/modules/animations.js"></script>
    <script src="js/modules/VideoPlayer.js"></script>
    <script src="js/modules/utils.js"></script>
    
    <!-- 主脚本 -->
    <script src="js/main.js"></script>
